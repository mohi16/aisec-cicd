spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

app:
  jwt:
    secret: test-secret-key-for-unit-tests-only-must-be-at-least-256-bits-long-for-hs256!!
    expiration-ms: 3600000
  upload:
    dir: ./test-uploads
    allowed-extensions: pdf,png,jpg,jpeg,txt,csv
